<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wout De Sutter - Interaction Design - Labo examen 2024</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <dialog class="c-dialog" id="dialog">

        <div class="c-dialog__header">
            <h2>
                Add product
            </h2>
            <button type="button" class="close" autofocus><img src="svg/X.svg" alt="X Icon"></button>
        </div>

        <form method="dialog">
            <details class="c-details" name="details">
                <summary>General</summary>
                <p>
                    Nothing to see here
                </p>
            </details>
            <details class="c-details" name="details" open>
                <summary>Pricing</summary>
                <ul class="c-pricing__options">
                    <li>
                        <input type="radio" id="price-1" name="price">
                        <label for="price-1">
                            Single Payment
                            <span class="price-description">Charge a one-time fee</span>
                        </label>
                    </li>
                    <li>
                        <input type="radio" id="price-2" checked name="price">
                        <label for="price-2">
                            Subscription
                            <span class="price-description">Charge an ongoing fee</span>
                        </label>
                    </li>
                    <li>
                        <input type="radio" id="price-3" name="price">
                        <label for="price-3">
                            Lead magnet
                            <span class="price-description">Allow access for free</span>
                        </label>
                    </li>
                    <li>
                        <input type="radio" id="price-4" name="price">
                        <label for="price-4">
                            Pay what you want
                            <span class="price-description">Customers set the price</span>
                        </label>
                    </li>
                </ul>
                <div>
                    <label for="pricing-model">
                        Pricing model
                    </label>
                    <select id="pricing-model">
                        <option value="package-pricing">Package pricing</option>
                        <option value="other-pricing">Other pricing</option>
                        <option value="another-pricing">Another pricing</option>
                    </select>
                    <p>Select the pricing model for this product</p>
                </div>
                <div class="o-2-container">
                    <div class="c-input-container">
                        <label for="price">
                            Price
                        </label>
                        <input class="c-input__price" type="text" id="price">
                    </div>
                    <div class="c-input-container">
                        <label for="price-per">
                            Per
                        </label>
                        <input class="c-input__unit" type="text" id="price-per">
                    </div>
                </div>
                <div class="o-2-container">
                    <div class="c-input-container">
                        <label for="repeat">
                            Repeat payment every
                        </label>
                        <input type="text" id="repeat">
                    </div>
                    <div class="c-input-container">
                        <label for="period">
                            Time period
                        </label>
                        <select id="period">
                            <option value="repeat-month">Month</option>
                            <option value="repeat-year">Year</option>
                        </select>
                    </div>
                </div>
                <div>
                    <input id="trial" type="checkbox">
                    <label for="trial">
                        Subscription has free trial?
                    </label>
                    <label for="trial-amount">
                        Trial amount
                    </label>
                    <input type="text" id="trial-amount">
                    <label for="trial-period">
                        Trial period
                    </label>
                    <select id="trial-period">
                        <option value="trial-day">Day</option>
                        <option value="trial-week">Week</option>
                        <option value="trial-month">Month</option>
                    </select>
                    <p>
                        Offer a free trial period before payment starts
                    </p>
                </div>
            </details>
            <details class="c-details" name="details">
                <summary>Media</summary>
                <p>
                    Nothing to see here
                </p>
            </details>
            <button type="button">
                Save as draft
            </button>
            <button type="submit">
                Publish product
            </button>
        </form>
    </dialog>
    <button class="c-show-button show" type="button">Show the dialog</button>

    <script>
        const dialogElem = document.getElementById("dialog");
        const showBtn = document.querySelector(".show");
        const closeBtn = document.querySelector(".close");

        showBtn.addEventListener("click", () => {
            dialogElem.showModal();
            dialogElem.classList.add("is-open");
            dialogElem.classList.remove("is-close");
        });

        closeBtn.addEventListener("click", () => {
            dialogElem.classList.add("is-close");

            dialogElem.addEventListener('transitionend', () => {
                dialogElem.classList.remove("is-open");
                dialogElem.classList.remove("is-close");
                dialogElem.close();
            }, {
                once: true
            });
        });
    </script>
</body>

</html>
